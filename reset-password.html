<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/customloginpage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Reset Password Page</title>
</head>

<body>

    <div class="box">
        <video id="bg-video" src="/assets2/bgvideos2.mp4" loop muted autoplay>
        </video>

        <div class="container" id="resetpasswordbox">
            <div class="top">
                <header class="font-weight-bold">Create new password</header>
                <span>Your new password must be different from previous used passwords.</span>
                <br>
                
            </div>
            <div class="input-field resetpassword">
                <input type="password" class="input" placeholder="Password" id="">
                <i class='bx bx-user'></i>
                <small class="form-text text-muted">Must be at least 8 characters</small>
            </div>

            <div class="input-field resetpassword">
                <input type="password" class="input" placeholder="New Password" id="">
                <i class='bx bx-user'></i>
                <small class="form-text text-muted">Both password must match.</small>
            </div>
            
            <div class="input-field resetpassword">
                <a href="./index.html"><input type ="submit" class="submit" value="Continue" id=""></a>
                
            </div>
            <div class="bottom">
                <span><a href="./registerpage.html">Dont Have an account? Sign Up.</a></span>
            </div>
        </div>
    </div>
</body>

</html>
