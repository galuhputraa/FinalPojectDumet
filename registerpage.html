<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/customregisterpage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Register | Page</title>
</head>

<body>

    <div class="box">
        <video id="bg-video" src="/assets2/bgvideos2.mp4" loop muted autoplay>
        </video>

        <div class="container">
            <div class="top">
                <span>Create an Account</span>
                <header>Register</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Username" id="">
                <i class='bx bx-user'></i>
            </div>

            <div class="input-field">
                <input type="email" class="input" placeholder="Email" id="">
                <i class='bx bx-user'></i>
            </div>
            <div class="input-field">
                <input type="Password" class="input" placeholder="Password" id="">
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="input-field">
                <input type="Password" class="input" placeholder="Confirm Password" id="">
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="input-field">
                <a href="./index.html"><input type="submit" class="submit" value="Submit" id="" ></a>
                
            </div>
            
        </div>
    </div>
</body>

</html>
